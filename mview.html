<body>
  <!-- The viewer -->

<div class="content">
  <div id="viewer">
    <div id="openseadragon" class="openseadragon" style="background-color:white;border:none"></div>
    <div id="anno-button">
      <input id="map-annotate-button" type="button" onmouseover="annoBtnEnter()" onmouseout="annoBtnExit()" onclick="annotate()"/>
    </div>
  </div>
  <div id="control">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <h3 class="page-header">Channels</h3>
        <div id="selections" style="margin-left:40px;">
          <input id="filtersBtn" type="button" value="clearFilters" onclick="toggleFilters()"/>
          <input id="collectionRowBtn" type="button" value="toRow" onclick="toggleCollectionMode();"/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div id='itemList'>
          <select id="channels-list" name="channels-list"></select>
        </div>
      </div>
    </div>
  </div>
  <div id="annotations">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <h3 class="page-header">Annotations</h3>
        <div id="annotations-list"></div>
      </div>
    </div>
  </div>
</div>
<script>
  $(document).ready(function() {
    $('.channel').hide();
    $('.channel').eq(0).show();

    $('#channels-list').change(function() {
      var channel = $('#channels-list').find('option:selected').val();
      $('.channel').hide();
      $('#'+channel).show();
    });
  });
</script>
