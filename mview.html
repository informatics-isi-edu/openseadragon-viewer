<style>
      #content {
          width: 100%;
          height: 100%;
          background-color: #d9d9d9;
      }

      .openseadragon {
          width: 800px;
          height: 500px;
          background-color: green;
          border:4px solid blue;
          margin:10px;
      }

 </style>

</head>

<body>
  <!-- The viewer -->

<div class="content" style="width:1000px; height:500px; border:4px green">
  <div id="viewer">
    <div id="openseadragon" class="openseadragon"></div>
<!-- disable the annotorious part
    <div id="anno-button">
      <input id="map-annotate-button" type="button" style="display:hidden" onmouseover="annoBtnEnter()" onmouseout="annoBtnExit()" onclick="annotate()"/>
    </div>
-->
    <div id="control" style="width:500px;background-color:orange">
      <div id="selections" >
        <input id="toFilterBtn" type="button" value='toFilter' onclick="addFilters();"/>
        <input id="resetFilterBtn" type="button" value='resetFilter' onclick="resetAllFilters();"/>
        <input id="collectionRowBtn" type="button" value='toRow' onclick="toggleCollectionMode();"/>
      <div>
      <div id='itemList'></div>
    </div>
  </div>
</div>
